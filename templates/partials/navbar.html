<nav class="navbar navbar-expand-lg" id="navbar">
  <div class="container-fluid shadow py-2">
    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="logo.png" alt="Logo" width="30" height="24" />
    </a>
    <div class="d-flex justify-content-center">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">My Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_event' %}">Add Events</a>
        </li>
      </ul>
    </div>
    <div class="ms-auto">
      {% if user.is_authenticated%}
      <a href="">{{user.username}}</a>
      <a href="{% url 'logout'%}">Logout</a>
      {%else%}
      <button 
        type="button" 
        class="btn btn-outline-primary me-2"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >Login</button>
      <button 
        type="button"
        class="btn btn-outline-success"
        data-bs-toggle="modal"
        data-bs-target="#registerModal"
      >Register</button>
      {%endif%}
    </div>
  </div>
</nav>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          {{ login_form.as_p }}
          <p class="mt-3">No account? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">Register here</a></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          {{ register_form.as_p }}
          <p class="mt-3">Already have an account? <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
